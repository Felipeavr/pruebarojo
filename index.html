<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/c79a8ed277.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/jquery.cycle2.js"></script>

    <script src="js/jquery.cycle2.swipe.min.js"></script>

</head>

<body>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        modal
    </button>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <!--<div class="modal-header">
                   <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  
                </div>-->
                <div class="modal-body">
                    <div class="galeria">

                        <!--<img src="images/pexels-pixabay-33109.jpg" alt="" class="responsive">-->
                        <div class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=fade data-cycle-timeout=0
                            data-cycle-caption-plugin="caption2" data-cycle-prev="#prev" data-cycle-next="#next">

                            <div class=center>
                                <span id=prev><i class="fa-solid fa-circle-arrow-left"></i></span>

                            </div>

                            <div class="cycle-overlay"></div>




                            <img src="images/pexels-pixabay-33109.jpg"
                                data-cycle-title="CORNER NINE WEST PARA TIENDAS PARIS" data-cycle-desc="">
                            <img src="images/pexels-pixabay-331091.jpg"
                                data-cycle-title="ESPACIOS PERMANENTES Y CAMPAÑAS - DISNEY" data-cycle-desc="">
                            <img src="images/1891323.jpg" data-cycle-title=" LIBRERÍA FCE-VALPARAISO"
                                data-cycle-desc="">
                            <img src="images/mountains.jpg" data-cycle-title=" CENTRO ESTÉTICA-RENOVACIÓN ESPACIOS"
                                data-cycle-desc="">



                        </div>
                    </div>
                </div>
                <!--<div class=" modal-footer">
                        </div>-->


            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>


    <script>const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })</script>
</body>

</html>
